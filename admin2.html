<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="admin2.css">
</head>

<body>
    <div class="container">
        <h2 class="page-title">تبرع جديد</h2>
        <form id="donationForm">
            <div class="form-group">
                <label for="donationType">نوع التبرع</label>
                <select name="donationType" id="donationType">
                    <option value="disabled selected">اختر النوع</option>
                    <option value="education">تعليم</option>
                    <option value="health">صحة</option>
                    <option value="food">غذاء</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">رقم الهاتف</label>
                <input type="tel" name="phoneNumber" placeholder="0157476859">
            </div>
            <div class="form-group">
                <label for="donorName">اسم المتبرع</label>
                <input type="text" id="donorName" name="donorName" placeholder="مها محمد">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="donationCount">عدد المرات التبرع</label>
                    <input type="text" id="donationCount" name="donationCount" placeholder="المره الاولى">
                </div>
                <div class="form-group">
                    <label for="quantity">الكمية</label>
                    <input type="text" id="quantity" name="quantity" placeholder="مثال :100 شنطة مدرسية">
                </div>
            </div>
            <div class="form-group">
                <label for="date">التاريخ</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-group">
                <label for="imageUpload">صور تم رفعها</label>
                <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
                <div class="image-preview-container" id="imagePreviewContainer">
                </div>
            </div>
            <button type="submit" class="submit-btn">ارسال التبرع</button>
        </form>
    </div>
    <script src="admin2.js"></script>
</body>

</html>
